<!DOCTYPE html>

<title>Kelajak BMW</title>

<style>
*{box-sizing:border-box;font-family:Arial,sans-serif}
body{margin:0;background:#111;color:#fff}

/* HEADER */
header{
  background:#1a1a1a;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{color:#00c3ff;font-size:24px;font-weight:bold}

/* HERO */
.hero{
  height:60vh;
  background:linear-gradient(120deg,#020024,#090979,#00d4ff);
  padding:80px;
}

/* CARD */
.card{
  background:#1e1e1e;
  padding:30px;
  margin:40px;
  border-radius:16px;
}

/* GRID */
.images{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-top:25px;
}

/* CAR */
.car{
  background:#222;
  border-radius:12px;
  padding:10px;
  text-align:center;
}
.car img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
}
.car h3{
  margin-top:10px;
  font-size:16px;
  color:#00c3ff;
}

/* BOT */
.bot-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  width:60px;
  height:60px;
  background:#00c3ff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}
.bot-btn img{width:35px}

/* FOOTER */
.footer{
  background:#0b0b0b;
  padding:25px 10px;
  text-align:center;
  border-top:1px solid #222;
  margin-top:60px;
}
.footer p{
  margin:0;
  font-size:14px;
  color:#aaa;
  letter-spacing:0.5px;
}
</style>
</head>
